name: Solar System Workflow

on: 
  workflow_dispatch:
  push:
    branches:
      - main
      - 'feature/*'

env: 
  MONGO_URI: 'mongodb+srv://supercluster.d83jj.mongodb.net/superData'
  MONGO_USERNAME: ${{ vars.MONGO_USERNAME }}
  MONGO_PASSWORD: ${{  secrets.MONGO_PASSWORD }}


jobs:
  unit-testing:
    name: Unit Testing
    services:
      mongo-db:
        image: siddharth67/mongo-db:non-prod
        ports:
          - 27010:27010
    env: 
      MONGO_URI: 'mongodb+srv://supercluster.d83jj.mongodb.net/superData'
      MONGO_USERNAME: non-prod-user
      MONGO_PASSWORD: non-prod-password

    strategy:
      matrix:
        version: [18, 20]
        os: [ubuntu-latest, macos-latest]
        exclude:
          - version: 18
            os: macos-latest

    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    
    - name: Setup Node JS - ${{ matrix.version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.version }}
      
    - name: Cache NPM Dependencies
      uses: actions/cache@v3
      with:
        path: node_modules
        key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}

    - name: Install Dependencies
      run: npm install

    - name: Unit Test
      id: random-for-testing
      run: npm test

    - name: Archive Test Result
      if: always()
      uses: actions/upload-artifact@v4
      with: 
        name: Mocha-test-${{matrix.os}}-${{matrix.version}}-${{matrix.github.run_number}}
        path: test-results.xml

  code-coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps: 
    - name: Checkout Repository
      uses: actions/checkout@v4
    
    - name: Setup Node JS
      uses: actions/setup-node@v3
      with:
        node-version: 18
      
    - name: Install Dependencies
      run: npm install 

    - name: Check Code Coverage
      continue-on-error: true
      run: npm run coverage

    - name: Archieving the Coverage
      uses: actions/upload-artifact@v4
      with:
        name: Code-Coverage-Result
        path: coverage
        retention-days: 5
  
  docker:
    name: Containerization
    needs: [unit-testing, code-coverage]
    permissions:
      packages: write
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    - name: Docker Login
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: GHCR Login
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Docker Build Image
      uses: docker/build-push-action@v4
      with: 
        context: .
        push: false
        tags: ${{ vars.DOCKER_USERNAME}}/solar-system:${{ github.sha }}
    
    - name: Image Testing
      run: |
        docker images
        docker run --name solar-system -d \
          -p 3000:3000 \
          -e MONGO_URI=$MONGO_URI \
          -e MONGO_USERNAME=$MONGO_USERNAME \
          -e MONGO_PASSWORD=$MONGO_PASSWORD \
          ${{ vars.DOCKER_USERNAME}}/solar-system:${{ github.sha }}

        echo "Testing Image using wget"
        wget -q -O - 127.0.0.1:3000/live | grep live

    - name: Docker Build Image
      uses: docker/build-push-action@v4
      with: 
        context: .
        push: true
        tags: |
          ${{ vars.DOCKER_USERNAME}}/solar-system:${{ github.sha }}
          ghcr.io/${{ github.repository_owner }}/solar-system:${{ github.sha }}
        



